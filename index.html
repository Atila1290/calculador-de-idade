<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/CSS/reset.css">
  <link rel="stylesheet" href="./src/CSS/style.css">
  <title>Frontend Mentor | Age calculator app</title>
</head>
<body>
  <main class="container">
    <nav>
      <div>
        <p class="titulo-dia">Dia</p>
        <input type="number" class="dia" placeholder="DD">
        <section class="msg-erro-dia"></section>
      </div>
        
      <div>
        <p class="titulo-mes">MÃªs</p>
        <input type="number" class="mes" placeholder="MM">
        <section class="msg-erro-mes"></section>
      </div>
        
      <div>
        <p class="titulo-ano">Ano</p>
        <input type="number" class="ano" placeholder="YY">
        <section class="msg-erro-ano"></section>
      </div>
    </nav>

    <article>
      <div class="borda"></div>
      <button class="btn"><img src="./src/images/icon-arrow.svg" alt="imagem-butao" class="img-btn"></button>
    </article>

    <div>
      <h2><span class="numero idade-ano">00</span> Anos</h2>
      <h2><span class="numero idade-mes">00</span> Meses</h2>
      <h2><span class="numero idade-dia">00</span> Dias</h2>
    </div>
  </main>

  <script src="./src/js/index.js"></script>
</body>
</html>
